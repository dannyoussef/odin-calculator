<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator-container">
        <div id="display">
          <p id="display-text">1234567890</p>
        </div>
        <div id="btns-container">
          <button class="other-btns" id="clear">A/C</button>
          <button class="other-btns" id="positive-negative-sign">+/-</button>
          <button class="other-btns" id="percent-sign">%</button>
          <button class="operators-btns" id="divide-sign">/</button>

          <button class="numbers-btns" id="number-7">7</button>
          <button class="numbers-btns" id="number-8">8</button>
          <button class="numbers-btns" id="number-9">9</button>
          <button class="operators-btns" id="multiply-sign">*</button>

          <button class="numbers-btns" id="number-4">4</button>
          <button class="numbers-btns" id="number-5">5</button>
          <button class="numbers-btns" id="number-6">6</button>
          <button class="operators-btns" id="subtract-sign">-</button>

          <button class="numbers-btns" id="number-1">1</button>
          <button class="numbers-btns" id="number-2">2</button>
          <button class="numbers-btns" id="number-3">3</button>
          <button class="operators-btns" id="add-sign">+</button>

          <button class="numbers-btns" id="number-0">0</button>
          <button class="numbers-btns" id="dot">.</button>
          <button class="operators-btns" id="equal-sign">=</button>
        </div>
      </div>
    </div>
  </body>
</html>

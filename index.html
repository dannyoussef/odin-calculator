<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div id="container">
      <div id="calculator-container">
        <div id="display"></div>
        <div id="btns-container">
          <button class="numbers-btns">7</button>
          <button class="numbers-btns">8</button>
          <button class="numbers-btns">9</button>
          <button class="numbers-btns">4</button>
          <button class="numbers-btns">5</button>
          <button class="numbers-btns">6</button>
          <button class="numbers-btns">1</button>
          <button class="numbers-btns">2</button>
          <button class="numbers-btns">3</button>
          <button class="numbers-btns" id="zero-btn">0</button>
          <button class="numbers-btns">.</button>
        </div>
      </div>
    </div>
  </body>
</html>
